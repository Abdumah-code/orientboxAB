<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وصفاتك بالحجم المطلوب</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assests/logo-square.png" alt="Orient Box Logo">
    </div>
    <h1>وصفاتك بالحجم المطلوب</h1>
    <input type="text" id="search-bar" placeholder="ابحث عن وصفة..." />
  </header>

  <section id="recipe-filters">
    <h2>اختر فئة الوصفات</h2>
    <button class="filter-btn" data-category="vegetarian">نباتي</button>
    <button class="filter-btn" data-category="vegan">نباتي صرف</button>
    <button class="filter-btn" data-category="quick">سريع</button>
  </section>  

  <main>
    <section id="recipe-converter">
      <h2>اختر الوصفة وعدد الأشخاص</h2>
      <form id="conversion-form">
        <label for="dish-select">اختر الطبق:</label>
        <select id="dish-select" required>
          <option value="" disabled selected>اختر طبقاً</option>
          <option value="mujadara">مجدرة</option>
          <option value="hummus">حمص</option>
          <option value="tabbouleh">تبولة</option>
        </select>

        <label for="serving-slider">عدد الأشخاص:</label>
        <input type="range" id="serving-slider" min="1" max="120" value="1">
        <span id="slider-value">1</span>

        <button type="submit">احسب</button>
      </form>
    </section>

    <section id="converted-recipe">
      <h2>الوصفة المعدلة</h2>
      <div id="recipe-results">
        <ul id="recipe-list"></ul>
      </div>
    </section>

    <section id="step-by-step">
        <h2>الخطوات</h2>
        <ol id="instructions-list"></ol>
      </section>      

    <section id="cooking-tips">
      <h2>نصائح الطبخ</h2>
      <p id="tips"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Orient Box</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
