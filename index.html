<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وصفاتك بالحجم المطلوب</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assests/logo-square.png" alt="Orient Box Logo">
    </div>
    <h1>وصفاتك بالحجم المطلوب</h1>
  </header>

  <main>
    <section id="recipe-converter">
      <h2>اختر الوصفة وعدد الأشخاص</h2>
      <form id="conversion-form">
        <label for="dish-select">اختر الطبق:</label>
        <select id="dish-select" required>
          <option value="" disabled selected>اختر طبقاً</option>
          <option value="mujadara">مجدرة</option>
          <option value="hummus">حمص</option>
          <option value="tabbouleh">تبولة</option>
        </select>

        <label for="desired-servings">عدد الأشخاص المطلوب:</label>
        <input type="number" id="desired-servings" min="1" required>

        <button type="submit">احسب</button>
      </form>
    </section>

    <section id="converted-recipe">
      <h2>الوصفة المعدلة</h2>
      <div id="recipe-results">
        <ul id="recipe-list"></ul>
      </div>
    </section>

    <section id="cooking-tips">
      <h2>نصائح الطبخ</h2>
      <p id="tips"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Orient Box</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
